name: CI

on:
  push:
    branches: [ "main", "20.x" ]
  pull_request:
    branches: [ "main", "20.x" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run tests (you can adjust command as needed)
      - name: Run tests
        run: npm test

      # 5️⃣ Upload coverage report artifact
      - name: Upload coverage report
        if: always()   # Upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: warn
          compression-level: 6
          overwrite: true              # ✅ Prevents 409 Conflict errors
          include-hidden-files: false
